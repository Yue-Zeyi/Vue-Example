<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <!-- 2.声明要被vue所控制的DOM区域 -->
    <div id="app">
        <P>{{number+1}}</P>
        <p>{{ok ? 'Ture' : 'False'}}</p>
        <p>{{message.split('').reverse().join('')}}</p>
        <p :id="'list-'+id">xxx</p>
        <p>{{user.name}}</p>
    </div>
    <!-- 1.导入vue的脚本文件 -->
    <script src="./lib/vue-2.6.12.js"></script>

    <!-- 3.创建vue的实例对象 -->
    <script>
        const vm = new Vue({
            //3.1使用el属性，指定vue要控制的区域
            el: '#app',
            //3.2数据源
            data: {
                number: 9,
                ok: true,
                message: 'ABC',
                id: 3,
                user: {
                    name: 'zs'
                }
            }
        })
    </script>
</body>

</html>
